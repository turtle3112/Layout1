<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .big-card {
            grid-row: span 2;
        }

        .big-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: #777;
        }

        .text-overlay {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: #fff;
        }

        .text-overlay small {
            font-size: 16px;
        }

        .text-overlay h1 {
            font-size: 64px;
            font-weight: bold;
            line-height: 1;
        }

        .info-card {
            padding: 30px;
        }

        .info-card h2 {
            font-size: 20px;
            line-height: 1.4;
            margin-bottom: 32px;
        }

        .features {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        .feature img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 14px;
            color: #555;
            line-height: 1.3;
        }

        .image-card picture,
        .image-card img {
            width: 100%;
            height: 100%;
        }

        .image-card img {
            object-fit: cover;
        }

        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 24px;
            border-radius: 30px;
            border: none;
            background: rgba(0,0,0,0.6);
            color: #fff;
            cursor: pointer;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1.6fr 1.2fr;
            }

            .info-card {
                padding: 48px;
                min-height: 280px;
            }

            .info-card h2 {
                font-size: 28px;
                margin-bottom: 48px;
            }

            .features {
                justify-content: space-around;
            }

            .feature img {
                width: 48px;
                height: 48px;
                margin-bottom: 16px;
            }

            .feature p {
                font-size: 16px;
            }

            .image-card {
                min-height: 380px;
            }

            .btn {
                padding: 14px 36px;
                font-size: 14px;
                border-radius: 40px;
                
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .big-card {
                grid-row: auto;
                height: 400px;
            }

            .text-overlay h1 {
                font-size: 48px;
            }

            .features {
                flex-direction: column;
                gap: 24px;
            }
            .feature {
                flex-direction: row;
                gap: 100px;
                display: flex;
                align-items: center;
                text-align: left;
                margin-left: 50px;
                
            }
            .btn {
                background-color: blue;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="grid">

        <div class="card big-card">
            <img src="../assets/Mask group.png" alt="Bike">
            <span class="badge">SPECIAL FEATURE</span>
            <div class="text-overlay">
                <small>Super</small>
                <h1>Smart</h1>
            </div>
        </div>

        <div class="card info-card">
            <center>
                <h2>
                We want to share creative<br>
                inspiration & expression
            </h2>
            </center>

            <div class="features">
                <div class="feature">
                    <img src="../assets/1.png" alt="">
                    <p>Seatpost<br>Suspension</p>
                </div>
                <div class="feature">
                    <img src="../assets/2.png" alt="">
                    <p>Automatic<br>Assistance</p>
                </div>
                <div class="feature">
                    <img src="../assets/3.png" alt="">
                    <p>All-new<br>Battery</p>
                </div>
            </div>
        </div>

        <div class="card image-card">
            <picture>
                <source srcset="../assets/Collection2.png" media="(max-width: 768px)">
                <img src="../assets/Collection.png" alt="Ride">
            </picture>
            <button class="btn">Shop all</button>
        </div>

    </div>
</div>

</body>
</html>
